name: "CoffeeCup Models CI/CD"

on:
  pull_request:
    branches: [main]
    paths:
      - "src/Logic/Logic.Models/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          global-json-file: global.json
          cache: false
          cache-dependency-path: src/Logic/Logic.Models/packages.lock.json
      - run: dotnet restore src/Logic/Logic.Models/Logic.Models.csproj
      - name: Build
        run: dotnet build src/Logic/Logic.Models/Logic.Models.csproj
        env:
          working-directory: "src/Logic/Logic.Models"
      - name: Package
        run: dotnet pack src/Logic/Logic.Models/Logic.Models.csproj -c Release -o src/Logic/Logic.Models/packs
        env:
          working-directory: "src/Logic/Logic.Models"
      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: 'src/Logic/Logic.Models/packs/*.*'
  publish:
    needs: build
    environment: 'nuget'
    runs-on: ubuntu-latest
    env:
      working-directory: "src/Logic/Logic.Models"
      NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: packages
          path: '.'
      - name: Publish Models to Nuget
        run: |
          echo "trying..."
          find . -type f -name "*.nupkg" | head -n 1
          echo "doing"
          nupkg=(find . -type f -name "*.nupkg")
          snupkg=(find . -type f -name "*.snupkg")
          echo "pushing"
          dotnet nuget push $nupkg -s https://api.nuget.org/v3/index.json --skip-duplicate
          dotnet nuget push $snupkg -s https://api.nuget.org/v3/index.json --skip-duplicate

