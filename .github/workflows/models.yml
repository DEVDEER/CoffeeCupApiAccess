name: "CoffeeCup Models CI/CD"

on:
  pull_request:
    branches: [main]
    paths:
      - "src/Logic/Logic.Models/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          global-json-file: global.json
          cache: false
          cache-dependency-path: src/Logic/Logic.Models/packages.lock.json
      - run: dotnet restore src/Logic/Logic.Models/Logic.Models.csproj
      - name: Build
        run: dotnet build src/Logic/Logic.Models/Logic.Models.csproj
        env:
          working-directory: "src/Logic/Logic.Models"
      - name: Package
        run: dotnet pack src/Logic/Logic.Models/Logic.Models.csproj   -c Release
        env:
          working-directory: "src/Logic/Logic.Models"
  publish:
    needs: build
    environment: 'nuget'
    runs-on: ubuntu-latest
    env:
      working-directory: "src/Logic/Logic.Models"
      NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
    steps:
      - name: Publish Models to Nuget
        run: |
          dotnet nuget push bin/Release/*.nupkg --skip-duplicate
          dotnet nuget push bin/Release/*.snupkg --skip-duplicate

